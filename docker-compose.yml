version: "3.9"
services:
  api:
    container_name: api-ratings
    build:
      context: .
      dockerfile: Dockerfile
    image: api-ratings
    ports: 
      - "8000:8000"
    healthcheck:
      test: curl --fail http://localhost:8000 || exit 1
      interval: 5s
      retries: 3
      start_period: 20s
      timeout: 30s

  tests-ratings:
    container_name: tests-api-ratings
    build:
        context: tests/ratings
        dockerfile: DockerfileRatingsTests
    image: tests-api-ratings:latest
    network_mode: host
    depends_on:
      api:
        condition: service_healthy

  tests-performances:
    container_name: tests-api-performances
    build:
        context: tests/performances
        dockerfile: DockerfilePerformancesTests
    image: tests-api-performances:latest
    network_mode: host
    depends_on:
      api:
        condition: service_healthy